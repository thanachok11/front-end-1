<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" href="user_management.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
          <i class='bx bxl-c-plus-plus icon'></i>
            <div class="logo_name">Coffee</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
          <li>
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Search...">
            <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="../admin/dashbord.html">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li>
            <a href="../admin/menu.html">
              <i class='bx bx-coffee'></i>
              <span class="links_name">Menu</span>
            </a>
            <span class="tooltip">Menu</span>
          </li>
    
          <li>
            <a href="../admin/bill.html">
              <i class='bx bx-cart-alt'></i>
              <span class="links_name">Bill</span>
            </a>
            <span class="tooltip">Bill</span>
          </li>
          <li>
            <a href="../admin/likemenu.html">
              <i class='bx bx-heart'></i>
              <span class="links_name">Saved</span>
            </a>
            <span class="tooltip">Saved</span>
          </li>
          <li>
            <a href="../admin/user_management.html">
              <i class='bx bx-user' ></i>
              <span class="links_name">user</span>
            </a>
            <span class="tooltip">user</span>
          </li>
          <li class="profile">
            <div class="profile-details">
              <img src="profile.jpg" alt="profileImg">
              <div class="name_job">
                <div class="name">ชื่อผู้ใช้</div>
                <div class="job">Web designer</div>
              </div>
            </div>
            <i class='bx bx-log-out' id="log_out"></i>
          </li>
        </ul>
      </div>
    <header>
        <h1>User User Management</h1>
    </header>

    <section class="user-list">
        <h2>User List</h2>
        <ul>
            <li>User 1</li>
            <li>User 2</li>
            <li>User 3</li>
            <!-- Add more users as needed -->
        </ul>
    </section>

    <section class="add-user-form">
        <h2>Add New User</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Add User</button>
        </form>
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");
    
        closeBtn.addEventListener("click", () => {
          sidebar.classList.toggle("open");
          menuBtnChange();//calling the function(optional)
        });
    
        searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
          sidebar.classList.toggle("open");
          menuBtnChange(); //calling the function(optional)
        });
    
        // following are the code to change sidebar button(optional)
        function menuBtnChange() {
          if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
          } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
          }
        }
      </script>
</body>
</html>
