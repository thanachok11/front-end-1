<section class="home-section">
  <div class="text">Coffee shop</div>
    <div class="image-container">
      <div class="image-wrapper">
        <img src="https://www.bluemochatea.com/wp-content/uploads/2019/12/%E0%B8%8A%E0%B8%B2%E0%B9%80%E0%B8%82%E0%B8%B5%E0%B8%A2%E0%B8%A7%E0%B8%9F%E0%B8%AD%E0%B8%87%E0%B8%99%E0%B8%A1.jpg" alt="">
        <div class="menu-name">ชาเขียว</div>
      </div>
      <div class="order-options">
        <label for="sweetness">เลือกระดับความหวาน:</label>
        <select name="sweetness" id="sweetness">
          <option value="regular">100%</option>
          <option value="less">75%</option>
          <option value="none">50%</option>
          <option value="none">25%</option>
          <option value="none">0%</option>
        </select>
        <br>
        <label for="temperature">เลือกประเภทเครื่องดื่ม:</label>
        <select name="temperature" id="temperature">
          <option value="hot">ร้อน</option>
          <option value="cold">เย็น</option>
          <option value="blended">ปั่น</option>
        </select>
        <br>
        <label for="quantity">จำนวนแก้วที่สั่ง:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <br>
        <label for="temperature">ราคา/แก้ว:</label>
        <select name="temperature" id="temperature">
          <option value="hot">45 บาท</option>
          <option value="cold">50 บาท</option>
          <option value="blended">60 บาท</option>
        </select>
        <br>
        <button onclick="confirmOrder()">Confirm Order</button>
      </div>
    </div>
  </div>
</section>


  <script>
    function confirmOrder() {
        window.location.href = "order.html";
    }
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");
  
    closeBtn.addEventListener("click", ()=>{
      sidebar.classList.toggle("open");
      menuBtnChange();//calling the function(optional)
    });
  
    searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
      sidebar.classList.toggle("open");
      menuBtnChange(); //calling the function(optional)
    });
  
    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
     if(sidebar.classList.contains("open")){
       closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
     }else {
       closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
     }
    }
   


    </script>
  
  </body>
